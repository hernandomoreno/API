<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <style>
        body { font-family: Arial; background-color: #F1F3F5; text-align: center; padding-top: 50px; }
        form { background-color: #fff; padding: 30px; border-radius: 10px; display: inline-block; }
        input, button { padding: 10px; margin: 10px 0; width: 250px; }
        button { background-color: #2C7BE5; color: white; border: none; cursor: pointer; }
        .mensaje { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<h2>Registro de Usuario</h2>

<form id="formRegistro">
    <input type="text" id="user" placeholder="Usuario" required><br>
    <input type="password" id="pass" placeholder="Contraseña" required><br>
    <input type="text" id="nombre" placeholder="Nombre"><br>
    <input type="text" id="apellidos" placeholder="Apellidos"><br>
    <input type="tel" id="celular" placeholder="Celular"><br>
    <button type="submit">Registrarse</button>
</form>

<div class="mensaje" id="mensaje"></div>

<br>
<a href="index.html">¿Ya tienes cuenta? Inicia sesión</a>

<script>

document.getElementById("formRegistro").addEventListener("submit", async (e) => {
    e.preventDefault();

    const data = {
        user: document.getElementById("user").value,
        pass: document.getElementById("pass").value,
        nombre: document.getElementById("nombre").value,
        apellidos: document.getElementById("apellidos").value,
        celular: document.getElementById("celular").value
    };

    const respuesta = await fetch("http://localhost/api/register.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        //Convierte el objeto JavaScript a JSON.
        body: JSON.stringify(data)
    });

    const resultado = await respuesta.json();
    const divMensaje = document.getElementById("mensaje");

    if (resultado.success) {
        divMensaje.style.color = "green";
        divMensaje.textContent = "✔️ Usuario registrado exitosamente";
    } else {
        divMensaje.style.color = "red";
        divMensaje.textContent = "❌ " + (resultado.error || resultado.mensaje);
    }
});
</script>

</body>
</html>
