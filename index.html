<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <style>
        body { font-family: Arial; background-color: #F1F3F5; text-align: center; padding-top: 50px; }
        form { background-color: #fff; padding: 30px; border-radius: 10px; display: inline-block; }
        input, button { padding: 10px; margin: 10px 0; width: 250px; }
        button { background-color: #2C7BE5; color: white; border: none; cursor: pointer; }
        .mensaje { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<h2>Inicio de Sesión</h2>

<form id="formLogin">
    <input type="text" id="user" placeholder="Usuario" required><br>
    <input type="password" id="pass" placeholder="Contraseña" required><br>
    <button type="submit">Ingresar</button>
</form>

<div class="mensaje" id="mensaje"></div>

<br>
<a href="nuevoregistro.html">Registrarse</a>

<script>
    document.getElementById("formLogin").addEventListener("submit", async (e) => {
    e.preventDefault();

    const usuario = document.getElementById("user").value;
    const clave = document.getElementById("pass").value;

    //hace una petición HTTP a la URL - esperar hasta que responda el servidor
    const respuesta = await fetch("http://localhost/api/login.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user: usuario, pass: clave })
    });

    const data = await respuesta.json();

    const divMensaje = document.getElementById("mensaje");

    if (data.success) {
        divMensaje.style.color = "green";
        divMensaje.textContent = "✔️ Login exitoso. Bienvenido " + data.usuario.nombre;
    } else {
        divMensaje.style.color = "red";
        divMensaje.textContent = "❌ " + data.mensaje;
    }
    });
</script>

</body>
</html>
